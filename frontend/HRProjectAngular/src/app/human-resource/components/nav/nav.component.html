<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="clickHome()">
        <mat-icon [color]="homeColor">home</mat-icon>
        <span [style]="homeStyle">&nbsp; Home page</span>
      </a>

      <a mat-list-item (click)="clickProfile()">
        <mat-icon [color]="profileColor">group</mat-icon>
        <span [style]="profileStyle">&nbsp; Employee Profile</span>
      </a>

      <a mat-list-item (click)="clickVisa()">
        <mat-icon [color]="visaColor">flight</mat-icon>
        <span [style]="visaStyle">&nbsp; Visa Management</span>
      </a>

      <a mat-list-item (click)="clickHousing()">
        <mat-icon [color]="houseColor">house</mat-icon>
        <span [style]="houseStyle">&nbsp; Housing Management</span>
      </a>

      <a mat-list-item (click)="clickHire()">
        <mat-icon [color]="hireColor">person_add</mat-icon>
        <span [style]="hireStyle">&nbsp; Hire</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Human Resource</span>
      <span class="example-spacer"></span>
      <span>Hello, User</span>
      <button mat-icon-button [matMenuTriggerFor]="beforeMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Log out</button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
